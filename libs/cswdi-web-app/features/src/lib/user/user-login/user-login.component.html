<div class="flex items-center justify-center">
    <div class="bg-slate-900 p-8 rounded shadow-md max-w-md w-full text-left glow-on-hover shadow-purpl">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="email" class="block text-white text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" formControlName="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-purple-500 text-black" required>
                <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
                    class="text-red-500 text-sm mt-1">Email is required</div>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-white text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border text-black rounded-md focus:outline-none focus:border-purple-500"
                       formControlName="password">
                <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                     class="text-red-500 text-sm mt-1">Password is required</div>
            </div>
            <div class="mt-6 text-right">
                <button type="submit" class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 ease-in-out duration-300 focus:outline-none glow-on-hover-purple">Login</button>
            </div>
        </form>
    </div>
</div>
