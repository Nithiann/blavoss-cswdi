<div class="flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full text-left">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" formControlName="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
                    class="text-red-500 text-sm mt-1">Email is required</div>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                       formControlName="password">
                <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                     class="text-red-500 text-sm mt-1">Password is required</div>
            </div>
            <div class="mt-6">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none">Login</button>
            </div>
        </form>
    </div>
</div>
