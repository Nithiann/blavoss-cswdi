<div class="flex items-center justify-center">
    <div class="bg-slate-900 p-8 rounded shadow-md max-w-md w-full text-left">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="email" class="block text-white text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" formControlName="email" class="w-full px-4 py-2 border text-black rounded-md focus:outline-none focus:border-blue-500" required>
                <div *ngIf="updateForm.get('email')?.hasError('required') && updateForm.get('email')?.touched"
                    class="text-red-500 text-sm mt-1">Email is required</div>
                <div *ngIf="updateForm.get('email')?.hasError('email') && updateForm.get('email')?.touched"
                    class="text-red-500 text-sm mt-1">Invalid email format</div>
            </div>
            
            <div class="mb-4">
                <label for="firstName" class="block text-white text-sm font-medium mb-2">First Name</label>
                <input type="text" id="firstName" name="firstName" formControlName="firstName" class="w-full px-4 py-2 border text-black rounded-md focus:outline-none focus:border-blue-500" required>
                <div *ngIf="updateForm.get('firstName')?.hasError('required') && updateForm.get('firstName')?.touched"
                    class="text-red-500 text-sm mt-1">First name is required</div>
            </div>
            <div class="mb-4">
                <label for="lastName" class="block text-white text-sm font-medium mb-2">Last Name</label>
                <input type="text" id="lastName" name="lastName" formControlName="lastName" class="w-full px-4 py-2 text-black border rounded-md focus:outline-none focus:border-blue-500" required>
                <div *ngIf="updateForm.get('lastName')?.hasError('required') && updateForm.get('lastName')?.touched"
                    class="text-red-500 text-sm mt-1">Last name is required</div>
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-white text-sm font-medium mb-2">Gender</label>
                <select id="gender" name="gender" formControlName="gender" class="w-full px-4 py-2 border text-black rounded-md focus:outline-none focus:border-blue-500">
                    <option *ngFor="let value of genderEnum" [value]="value">{{ value }}</option>
                </select>
                <div *ngIf="updateForm.get('gender')?.hasError('required') && updateForm.get('gender')?.touched"
                    class="text-red-500 text-sm mt-1">Gender is required</div>
            </div>
            <div class="mt-6 text-right">
                <button type="submit" class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 focus:outline-none glow-on-hover-purple">Update Information</button>
            </div>
        </form>
    </div>
</div>
