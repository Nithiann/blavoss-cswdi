<div class="flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full text-left">
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" formControlName="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                <div *ngIf="createForm.get('email')?.hasError('required') && createForm.get('email')?.touched"
                    class="text-red-500 text-sm mt-1">Email is required</div>
                <div *ngIf="createForm.get('email')?.hasError('email') && createForm.get('email')?.touched"
                    class="text-red-500 text-sm mt-1">Invalid email format</div>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                       formControlName="password">
                <div *ngIf="createForm.get('password')?.hasError('required') && createForm.get('password')?.touched"
                     class="text-red-500 text-sm mt-1">Password is required</div>
                <div *ngIf="createForm.get('password')?.hasError('minlength') && createForm.get('password')?.touched"
                     class="text-red-500 text-sm mt-1">Password must be at least 6 characters</div>
              </div>
        
              <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-600 text-sm font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                       formControlName="confirmPassword">
                <div *ngIf="createForm.get('confirmPassword')?.hasError('required') && createForm.get('confirmPassword')?.touched"
                     class="text-red-500 text-sm mt-1">Confirm Password is required</div>
                <div *ngIf="createForm.hasError('passwordMismatch') && createForm.get('confirmPassword')?.touched"
                     class="text-red-500 text-sm mt-1">Passwords do not match</div>
              </div>
            
            <div class="mb-4">
                <label for="firstName" class="block text-gray-600 text-sm font-medium mb-2">First Name</label>
                <input type="text" id="firstName" name="firstName" formControlName="firstName" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                <div *ngIf="createForm.get('firstName')?.hasError('required') && createForm.get('firstName')?.touched"
                    class="text-red-500 text-sm mt-1">First name is required</div>
            </div>
            <div class="mb-4">
                <label for="lastName" class="block text-gray-600 text-sm font-medium mb-2">Last Name</label>
                <input type="text" id="lastName" name="lastName" formControlName="lastName" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                <div *ngIf="createForm.get('lastName')?.hasError('required') && createForm.get('lastName')?.touched"
                    class="text-red-500 text-sm mt-1">Last name is required</div>
            </div>
            <div class="mb-4">
                <label for="dateOfBirth" class="block text-gray-600 text-sm font-medium mb-2">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                       formControlName="dateOfBirth">
                <div *ngIf="createForm.get('dateOfBirth')?.hasError('required') && createForm.get('dateOfBirth')?.touched"
                     class="text-red-500 text-sm mt-1">Date of Birth is required</div>
                <div *ngIf="createForm.hasError('tooYoung') && createForm.get('dateOfBirth')?.touched"
                     class="text-red-500 text-sm mt-1">Too young</div>
              </div>
            <div class="mb-4">
                <label for="gender" class="block text-gray-600 text-sm font-medium mb-2">Gender</label>
                <select id="gender" name="gender" formControlName="gender" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                    <option *ngFor="let value of genderEnum" [value]="value">{{ value }}</option>
                </select>
                <div *ngIf="createForm.get('gender')?.hasError('required') && createForm.get('gender')?.touched"
                    class="text-red-500 text-sm mt-1">Gender is required</div>
            </div>
            <div class="mt-6">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none">Register</button>
            </div>
        </form>
    </div>
</div>
