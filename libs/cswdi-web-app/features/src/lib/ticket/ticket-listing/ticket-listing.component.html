<div class="container">

    <input type="text" class="full-width border border-gray-400 rounded-full py-2 px-4 w-64 text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300" placeholder="Search..." [(ngModel)]="searchTerm" id="search" name="search">

    <div class="page">
        <div class="recommendations text-gray-700 transition-transform transform cursor-pointer mb-4" *ngIf="recommendations">
            <blavoss-cswdi-carousel [festivals]="recommendations"></blavoss-cswdi-carousel>
        </div>

        <div class="flowbite p-4" *ngIf="festivals">
            <div *ngFor="let festival of festivals | searchFilter: searchTerm" (click)="selectFestival(festival)">
                <blavoss-cswdi-festival-item [festival]="festival" class="w-full"></blavoss-cswdi-festival-item>
            </div>
        </div>
    </div>
</div>
