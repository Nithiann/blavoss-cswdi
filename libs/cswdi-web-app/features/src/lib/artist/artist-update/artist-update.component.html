<div class="flex items-center justify-center">
    <div class="bg-slate-900 p-8 rounded shadow-md max-w-md w-full text-left">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="name" class="block text-white text-sm font-medium mb-2">Name</label>
                <input type="name" id="name" name="name" formControlName="name" class="w-full px-4 py-2 text-black border rounded-md focus:outline-none focus:border-purple-500" required>
                <div *ngIf="updateForm.get('name')?.hasError('required') && updateForm.get('name')?.touched"
                    class="text-red-500 text-sm mt-1">Name is required</div>
            </div>
            
            <div class="mb-4">
                <label for="description" class="block text-white text-sm font-medium mb-2">Bio</label>
                <input type="text" id="description" name="description" formControlName="description" class="w-full px-4 text-black py-2 border rounded-md focus:outline-none focus:border-purple-500" required>
                <div *ngIf="updateForm.get('description')?.hasError('required') && updateForm.get('description')?.touched"
                    class="text-red-500 text-sm mt-1">Bio is required</div>
            </div>
            <div class="mb-4">
                <label for="genre" class="block text-white text-sm font-medium mb-2">Genre</label>
                <select id="genre" name="genre" formControlName="genre" class="w-full px-4 py-2 border text-black rounded-md focus:outline-none focus:border-purple-500">
                    <option *ngFor="let value of genreEnum" [value]="value">{{ value }}</option>
                </select>
                <div *ngIf="updateForm.get('genre')?.hasError('required') && updateForm.get('genre')?.touched"
                    class="text-red-500 text-sm mt-1">Genre is required</div>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-white text-sm font-medium mb-2">Image</label>
                <input type="file" id="image" name="image" (change)="onFileSelected($event)" formControlName="image" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-purple-500">
            </div>
            <div class="mt-6 text-right">
                <button type="submit" class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 focus:outline-none glow-on-hover-purple">Update Information</button>
            </div>
        </form>
    </div>
</div>
