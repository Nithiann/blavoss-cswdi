<div class="container mx-auto mt-10 text-left">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Artist management</h2>
        <button class="btn btn-primary bg-blue-500 rounded-sm p-1 hover:bg-blue-600 ease-in-out duration-300 text-white" routerLink="/artist/new">Add an artist</button>
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative">
        <table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative">
            <thead>
                <tr class="text-left">
                    <th class="py-2 px-3 sticky top-0 border-b border-gray-300 bg-gray-100">Name</th>
                    <th class="py-2 px-3 sticky top-0 border-b border-gray-300 bg-gray-100">Genre</th>
                    <th class="py-2 px-3 sticky top-0 border-b border-gray-300 bg-gray-100">Actions</th>
                </tr>
            </thead>
            <tbody *ngFor="let artist of artists">
                <tr>
                    <td class="border-t px-3 py-2 cursor-pointer underline text-blue-500"><a [routerLink]="['/artist', artist._id]">{{artist.name}}</a></td>
                    <td class="border-t px-3 py-2">{{artist.genre}}</td>
                    <td class="border-t px-3 py-2">
                        <button class="btn btn-sm btn-secondary mr-2 bg-orange-500 rounded-sm p-1 hover:bg-orange-600 ease-in-out duration-300 text-white" [routerLink]="['/artist/update', artist._id]">Update</button>
                        <button class="btn btn-sm btn-danger bg-red-600 rounded-sm p-1 hover:bg-red-700 ease-in-out duration-300 text-white" (click)="delete(artist._id)">Delete</button>
                    </td>
                </tr>                
            </tbody>
        </table>
    </div>
</div>
