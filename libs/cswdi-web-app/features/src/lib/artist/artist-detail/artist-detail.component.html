<div *ngIf="artist" class="card">
    <div class="card-header">
    </div>
    <div class="card-body">
      <div class="flex">
        <div class="w-1/3">
          <img [src]="artist.image" alt="Artist image" class="max-w-full h-auto">
        </div>
        <div class="w-2/3 ml-4">
          
            <p><strong>Name:</strong> {{ artist.name }}</p>
            <p><strong></strong> {{ artist.description }}</p>
            <p><strong>Genre:</strong> {{ artist.genre }}</p>
        </div>
      </div>
    </div>

    <h3 class="text-xl mt-4">Festivals</h3>
    <div>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">
        <div class="card overflow-hidden shadow-lg bg-slate-900 rounded-lg relative transition-transform transform hover:scale-105 cursor-pointer glow-on-hover-purple" *ngFor="let festival of artist.festivals" (click)="selectFestival(assertAsFestival(festival))">
          <img [src]="assertAsFestival(festival)!.image" alt="{{ assertAsFestival(festival)!.name }} Image" class="w-full h-64 object-cover">
          <div class="card-content p-4">
            <h3 class="text-lg font-semibold mb-2">{{ assertAsFestival(festival)!.name }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
