<div *ngIf="festival" class="card">
    <div class="card-header">
    </div>
    <div class="card-body">
      <div class="flex justify-between items-center">
        <div class="w-1/3">
          <img [src]="festival.image" alt="Artist image" class="max-w-full h-auto">
        </div>
        <div class="w-2/3 ml-4">
          
            <p><strong>Name:</strong> {{ festival.name }}</p>
            <p><strong></strong> {{ festival.description }}</p>
            <p><strong>Genre:</strong> {{ festival.genre }}</p>
        </div>
      </div>
      <button class="bg-purple-500 hover:bg-purple-600 glow-on-hover-purple text-white font-bold py-2 px-4 rounded" (click)="navigateToPay(festival)">
        Buy ticket(s) <i class="pi pi-caret-right"></i>
      </button>
    </div>
  </div>

  <h2 class="text-xl mb-6 mt-4">Line-up</h2>
  <div class="flowbite p-4">
    <div *ngFor="let artist of festival?.artists" (click)="selectFestival(artist)">
      <blavoss-cswdi-festival-item [artist]="artist" class="w-full"></blavoss-cswdi-festival-item>
    </div>
  </div>
