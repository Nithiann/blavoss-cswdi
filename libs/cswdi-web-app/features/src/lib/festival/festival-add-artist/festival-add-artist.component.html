<h3 class="text-xl mb-4">Select artist(s):</h3>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8 mb-4">
    <div class="card overflow-hidden shadow-lg bg-slate-900 rounded-lg relative transition-transform transform hover:scale-105 cursor-pointer glow-on-hover-purple" *ngFor="let artist of artists" (click)="selectArtist(artist)">
      <img [src]="artist.image" alt="{{ artist.name }} Image" class="w-full h-64 object-cover">
      <div class="card-content p-4">
        <h3 class="text-xl font-semibold mb-2">{{ artist.name }}</h3>
        <p class="text-gray-300">{{ artist.genre }}</p>
      </div>
    </div>
  </div>

  <h3 class="text-xl mb-4">Current line-up:</h3>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">
    <div class="card overflow-hidden shadow-lg bg-slate-900 rounded-lg relative transition-transform transform hover:scale-105 cursor-pointer glow-on-hover-purple" *ngFor="let artist of festival!.artists" (click)="deSelectArtist(artist)">
      <img [src]="artist.image" alt="{{ artist.name }} Image" class="w-full h-64 object-cover">
      <div class="card-content p-4">
        <h3 class="text-xl font-semibold mb-2">{{ artist.name }}</h3>
        <p class="text-gray-300">{{ artist.genre }}</p>
      </div>
    </div>
  </div>
