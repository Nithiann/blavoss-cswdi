<div class="flex items-center justify-center">
    <div class="bg-slate-900 p-8 rounded shadow-md max-w-md w-full text-left">
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="name" class="block text-white text-sm font-medium mb-2">Name</label>
                <input type="text" id="name" name="name" formControlName="name" class="w-full px-4 py-2 text-black border rounded-md focus:outline-none focus:border-purple-500" required>
                <div *ngIf="createForm.get('name')?.hasError('required') && createForm.get('name')?.touched"
                    class="text-red-500 text-sm mt-1">Name is required</div>
            </div>
            <div class="mb-4">
                <label for="location" class="block text-white text-sm font-medium mb-2">Location</label>
                <input type="text" id="location" name="location" formControlName="location" class="w-full px-4 py-2 text-black border rounded-md focus:outline-none focus:border-purple-500" required>
                <div *ngIf="createForm.get('location')?.hasError('required') && createForm.get('location')?.touched"
                    class="text-red-500 text-sm mt-1">Location is required</div>
            </div>
            <div class="mb-4">
                <label for="startDate" class="block text-white text-sm font-medium mb-2">Start date</label>
                <input type="dateTime-local" id="startDate" name="startDate" formControlName="startDate" class="w-full px-4 py-2 text-black border rounded-md focus:outline-none focus:border-purple-500" required>
                <div *ngIf="createForm.get('startDate')?.hasError('required') && createForm.get('startDate')?.touched"
                    class="date-red-500 text-sm mt-1">starting date is required</div>
            </div>
            <div class="mb-4">
                <label for="endDate" class="block text-white text-sm font-medium mb-2">End date</label>
                <input type="dateTime-local" id="endDate" name="endDate" formControlName="endDate" class="w-full px-4 py-2 border text-black rounded-md focus:outline-none focus:border-purple-500" required>
                <div *ngIf="createForm.get('endDate')?.hasError('required') && createForm.get('endDate')?.touched"
                    class="date-red-500 text-sm mt-1">Ending date is required</div>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-white text-sm font-medium mb-2">Description</label>
                <input type="text" id="description" name="description" formControlName="description" class="w-full px-4 py-2 text-black border rounded-md focus:outline-none focus:border-purple-500" required>
                <div *ngIf="createForm.get('description')?.hasError('required') && createForm.get('description')?.touched"
                    class="text-red-500 text-sm mt-1">Bio is required</div>
            </div>
            <div class="mb-4">
                <label for="ticketPrice" class="block text-white text-sm font-medium mb-2">Ticket price</label>
                <input type="number" id="ticketPrice" name="ticketPrice" formControlName="ticketPrice" class="w-full px-4 py-2 text-black border rounded-md focus:outline-none focus:border-purple-500" required>
                <div *ngIf="createForm.get('ticketPrice')?.hasError('required') && createForm.get('ticketPrice')?.touched"
                    class="text-red-500 text-sm mt-1">Ticket price is required</div>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-white text-sm font-medium mb-2">Image</label>
                <input type="file" id="image" name="image" (change)="onFileSelected($event)" formControlName="image" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-purple-500" required>
                <div *ngIf="createForm.get('image')?.hasError('required') && createForm.get('image')?.touched"
                    class="text-red-500 text-sm mt-1">Image is required</div>
            </div>
            <div class="mb-4">
                <label for="genre" class="block text-white text-sm font-medium mb-2">Genre</label>
                <select id="genre" name="genre" formControlName="genre" class="w-full px-4 py-2 text-blck border rounded-md focus:outline-none focus:border-purple-500">
                    <option *ngFor="let value of genreEnum" [value]="value">{{ value }}</option>
                </select>
                <div *ngIf="createForm.get('genre')?.hasError('required') && createForm.get('genre')?.touched"
                    class="text-red-500 text-sm mt-1">Genre is required</div>
            </div>
            <div class="mt-6 text-right">
                <button type="submit" class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 glow-on-hover-purple focus:outline-none">Create</button>
            </div>
        </form>
    </div>
</div>
