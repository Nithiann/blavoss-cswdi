<p-carousel [value]="festivals || []" [numVisible]="1"  [numScroll]="1" [circular]="false" [responsiveOptions]="responseiveOptions" [autoplayInterval]="autoplayInterval">
    <ng-template let-festival pTemplate="item" class="">
        <div class="border-1 surface-border border-round border-stone-600 m-2 text-center py-5 px-3 cursor-pointer" [routerLink]="['/festival', festival._id]">
            <div class="flex items-center">
              <div class="mr-3">
                <img [src]="festival.image" [alt]="festival.name" class="bg-cover" class="w-1/3 h-50 rounded-full"/>
              </div>
              <div class="flex-grow text-left text-white">
                <h4 class="mb-1">{{ festival.name }}</h4>
                <h6 class="mt-0 mb-3">{{ 'â‚¬' + festival.ticketPrice }}</h6>
              </div>
              <div class="car-buttons flex items-center">
                <button type="button" class="p-button p-button-rounded mr-2" icon="pi pi-search"></button>
                <button type="button" class="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></button>
              </div>
            </div>
          </div>
    </ng-template>
</p-carousel>
