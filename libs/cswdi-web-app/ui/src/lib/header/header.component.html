<nav class="bg-slate-900 p-4 p-component shadow-md shadow-slate-600">
    <div class="container mx-auto flex items-center justify-between">

        <div class="text-white font-bold">
            <h2 class="text-xl">Swappies</h2>
        </div>

        <div *ngIf="!isAuthenticated; else userBlock">
            <ul class="flex space-x-4 text-white">
                <li><a [routerLink]="['/about']" class="hover:text-gray-300 cursor-pointer" cNavLink>About</a></li>
                <li><a routerLink="/user/new" class="hover:text-gray-300 cursor-pointer" cNavLink>Register</a></li>
                <li><a [routerLink]="['/user/login']" class="hover:text-gray-300 cursor-pointer" cNavLink>Login</a></li>
            </ul>
        </div>
        
        <!-- Content for all other users -->
        <ng-template #userBlock>
            <ul class="flex space-x-4 text-white">
                <li><a routerLink="/" class="hover:text-gray-300 cursor-pointer" cNavLink>Home</a></li>
                <li><a [routerLink]="['/about']" class="hover:text-gray-300 cursor-pointer" cNavLink>About</a></li>
                <li><a [routerLink]="['/ticket']" class="hover:text-gray-300" cNavLink>Festivals</a></li>
                <li>
                    <p-menu [model]="items" [popup]="true" class="z-1" #menu styleClass="p-4 rounded"></p-menu>
                    <button pButton type="button" (click)="menu.toggle($event)" icon="pi pi-bars" label="Show">{{currentUser!.email}}<span class="ml-1 pi pi-angle-down"></span></button>
                </li>
            </ul>
        </ng-template>

        
    </div>
